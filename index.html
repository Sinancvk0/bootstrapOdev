<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<title>Document</title>
<style>
    body {

        background: url(https://preview.colorlib.com/theme/destino/images/home.jpg.webp);

    }

    .navbar-brand {

        color: white;
    }

    .ml-auto {

        margin-left: auto !important;

    }

    nav {

        background-color: #131a2f !important;
    }

    .nav-item a {

        color: white !important;
    }

    .nav-item a:hover {

        color: red !important;
    }
 
    .col {
        font-size: 218px;
        color: #fdaa27;
        opacity: 0.34;
        line-height: 0.74;
        font-weight: 900;
        text-align: center;
    }

    .row {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 180px;
    }

    .sub-text {
        text-align: center;
        font-size: 100px;
        position: absolute;
        color: #fff;

    }

    .nav-item {
        margin-left: 22px;
    }

    .reservation {
        padding: 40px;
        border-radius: 10px;
        background-color: #f5f5f5;
        color: #fff;

    }

    .search-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
    }

    .input-row {
        display: flex;
        margin-bottom: 15px;
    }

    .input-group {
        margin-bottom: 10px;
        width: 100%;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }

    .input-group>input:focus {
        outline: none;
        border-color: #007bff;
    }
</style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light " style="margin-top:75px;height:122px; width:100%;  ">
            <div class="container">
                <a class="navbar-brand" href="#">DESTÄ°NO</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse   " id="collapsibleNavId" ">
                    <ul class=" navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link active" href="#" aria-current="page">Home
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#" aria-current="page">About Us
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#" aria-current="page">Offers
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#" aria-current="page">News
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#" aria-current="page">Contact
                            <span class="visually-hidden">(current)</span></a>
                    </li>


                    </ul>
                    <form class="d-flex my-2 my-lg-0   " style=" margin-left: 75px; ">

                        <button class="btn btn-outline-success align-items-center" type="submit"
                        style="padding: 40px 80px ; background-color: red; color: #ccc; font-size: 30px;">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                    </form>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row">
                <div class="col">
                    DISCOVER
                </div>
                <div class="sub-text">
                    Discover new worlds
                </div>
            </div>
        </div>


    </div>



    <div class="container-fluid  mt-5">
        <div class="reservation bg-dark text-white text-center ">
            <div>
                <h1>Find the Adventure of a Lifetime</h1>
            </div>
            <div class="search-section">
                <div class="input-row">
                    <div class="col-md-6 mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="search" class="form-control" id="destination" placeholder="Enter Destination">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="adventure-type" class="form-label">Adventure Type</label>
                        <input type="text" class="form-control" id="adventure-type" placeholder="Enter Adventure Type">
                    </div>
                </div>
                <div class="input-row">
                    <div class="col-md-6 mb-3">
                        <label for="min-price" class="form-label">Min Price</label>
                        <input type="number" class="form-control" id="min-price" placeholder="Min Price">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="max-price" class="form-label">Max Price</label>
                        <input type="number" class="form-control" id="max-price" placeholder="Max Price">
                    </div>
                </div>
            </div>
        </div>
    </div>







</body>

</html>
